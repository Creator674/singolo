<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <title>Creator674</title>
</head>
<body>
    <header>
        <div class="header__block">
            <div class="logo__wrapper">
                <h1 class="logo__name_white">Singolo</h1>
                <h1 class="logo__name_red">*</h1>
            </div>
            <div class="navMenu__wrapper">
                    <p class="navMenu__home_red">Home</p>
                    <ul class="navMenu__list">
                        <li>Services</li>
                        <li>Portfolio</li>
                        <li>About</li>
                        <li>Contact</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="header__straightLine"></div>
    </header>
    <main>
        <div class="main__block">
            <div class="main__leftArrow"></div>
            <div class="main__iphoneVertical">
                <div class="iphoneVertical__body"></div>
                <div class="iphoneVertical__shadow"></div>
            </div>
            <div class="main__iphoneHorizontal">
                <div class="iphoneHorizontal__body"></div>
                <div class="iphoneHorizontal__shadow"></div>
            </div>
            <div class="main__rightArrow"></div>
        </div>
        <div class="main__straightLine"></div>
    </main>
    <footer>
        <div class="footer__block"></div>
        <div class="footer__straightLine"></div>
    </footer>
</body>
</html>
